<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan Legislation Archive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Jordan Legislation Archive</h1>
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Search for legislations..." />
        </div>
    </header>
    <main>
        <div id="filters">
            <select id="year-filter">
                <option value="">Select Year</option>
                <!-- Add year options dynamically with JavaScript -->
            </select>
            <select id="category-filter">
                <option value="">Select Category</option>
                <option value="Resolution">Resolution</option>
                <option value="Ordinance">Ordinance</option>
                <option value="Appropriation Ordinance">Appropriation Ordinance</option>
            </select>
        </div>        
        <section id="legislation-list">
            <!-- Dynamic content from Google Drive will be displayed here -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
